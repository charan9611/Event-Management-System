<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Event Management</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script type="module" src="/static/js/script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login-container">
        <!-- Left Side Content -->
        <div class="left-content">
            <h1>Welcome to Event Management</h1>
            <p>Plan your dream event with us. Sign in to continue.</p>
            <button class="get-started">Get Started</button>
        </div>

        <!-- Right Side Login Form -->
        <div class="right-content">
            <h2>Member Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <!-- <div class="remember-forgot">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div> -->
                <button type="submit" id="btn">Login</button>
                <p>Not a member? <a href="{{ url_for('register')}}">Sign up now</a></p> <!-- âœ… Correct Placement -->
                <a href="{{ url_for('home')}}" class="back-link">Back to Home</a>

            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                alert("Both fields are required!");
                return;
            }

            const formData = { email, password };

            fetch("https://event-management-system-ke59.onrender.com/Authlogin", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData),
            })
                .then(response => response.json().then(data => ({ status: response.status, body: data })))
                .then(result => {
                    if (result.status === 200) {
                        alert("Success: " + result.body.message);
                        window.location.href = "/";
                    } else {
                        alert("Error: " + result.body.message);
                    }
                })
                .catch(error => {
                    alert("Network error. Please try again.");
                    console.error("Error:", error);
                });
        });
    </script>
</body>

</html>
